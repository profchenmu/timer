<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <span>60</span>
        <p>30</p>
        <h1>a</h1>
<script src="jquery-1.11.3.min.js"></script>
<script src="simpletimer.js"></script>

</script>
